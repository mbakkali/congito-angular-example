<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header  font-weight-bold">
        Login form
      </div>


<!--      <div class="row">
        <button type="button" id="sendlogin" class="btn btn-primary" (click)="onLoginClick()">
          Login with AWS
        </button>
      </div>-->

      <div class="card card-body">
        <form [formGroup]="form" (submit)="submit()">

        <!--  <div class="form-group">
            <label for="tenant" [ngClass]="form.controls['tenant'].invalid ? 'text-danger' : ''">Tenant </label>
            <input id="tenant" formControlName="tenant" class="form-control" [ngClass]="form.controls['tenant'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="form.controls['tenant'].hasError('required')">
              Tenant is Required!
            </label>
          </div>-->

          <div class="form-group">
            <label for="email" [ngClass]="form.controls['email'].invalid ? 'text-danger' : ''">Email Address</label>
            <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="form.controls['email'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="form.controls['email'].hasError('required')">
              Email is Required!
            </label>
            <label class="text-danger" *ngIf="form.controls['email'].hasError('email')">
              Enter a valid email address!
            </label>
          </div>


          <div class="form-group">
            <label for="password" [ngClass]="form.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
            <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="form.controls['password'].invalid ? 'is-invalid' : ''">
            <!-- <label class="text-danger col" *ngIf="form.controls['password'].hasError('required')">
              Password is Required!
            </label> -->
          </div>

          <label class="text-danger" *ngIf="error">
            {{error}}
          </label>

          <br>
          <a routerLink="/reset-password" (click)="forgotPassword()">Forgot password ?</a>
          <div class="form-group">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">
              <span *ngIf="!isLoading">Log in</span>
              <span *ngIf="isLoading">Login in ...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
